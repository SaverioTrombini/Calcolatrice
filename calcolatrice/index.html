<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stile.css">
    <title>Calcolatrice</title>
</head>
<body>
    
    <div class="calcolatrice">
        <section class="display">
            0
        </section>
        
        <section class="bottoni">
            <div class="rigaCalcolatrice">

                <button class="bottone doppio">
                    canc
                </button>    

                <button class="bottone">
                    &larr;
                </button>  

                <button class="bottone">
                    &divide;
                </button> 
            </div>

            <div class="rigaCalcolatrice">
                <button class="bottone">
                    7
                </button>
                <button class="bottone">
                    8
                </button>
                <button class="bottone">
                    9
                </button>
                <button class="bottone">
                    &times;
                </button>
            </div>

            <div class="rigaCalcolatrice">
                <button class="bottone">
                    4
                </button>
                <button class="bottone">
                    5
                </button>
                <button class="bottone">
                    6
                </button>
                <button class="bottone">
                    &minus;
                </button>
            </div>

            <div class="rigaCalcolatrice">
                <button class="bottone">
                    1
                </button>
                <button class="bottone">
                    2
                </button>
                <button class="bottone">
                    3
                </button>
                <button class="bottone">
                    &plus;
                </button>            
            </div>

            <div class="rigaCalcolatrice">
                <button class="bottone doppio">
                    0
                </button>
                
                <button class="bottone doppio">
                    &equals;
                </button>            
            </div>

        </section>
    </div>

    <script src="calcolatrice.js"></script>

</body>
</html>
